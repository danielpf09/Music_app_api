<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deezer Music App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="#">ðŸŽµ Deezer App</a>
    </div>
  </nav>

  <main class="container flex-grow-1 py-4">
    <!-- Buscador -->
    <section class="mb-5">
      <h1 class="h3 text-center mb-4">Busca tu mÃºsica favorita</h1>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="input-group input-group-lg shadow-sm">
            <input type="text" id="searchInput" class="form-control" placeholder="Ej: Shakira, Rock, Jazz...">
            <button id="searchBtn" class="btn btn-primary px-4">Buscar</button>
          </div>
          <p id="searchError" class="text-danger mt-2 d-none"></p>
        </div>
      </div>
    </section>

    <!-- Resultados -->
    <section class="mb-5">
      <h2 class="h4 mb-3">Resultados</h2>
      <div id="results" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <!-- Tarjetas generadas con JS -->
      </div>
    </section>

    <!-- Favoritos -->
    <section class="mb-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h4 mb-0">Mis Favoritos</h2>
      </div>
      <div id="favorites" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <!-- Favoritos generados con JS -->
      </div>
    </section>

    <!-- Playlists -->
    <section class="mb-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h4 mb-0">Mis Playlists</h2>
        <button id="createPlaylistBtn" class="btn btn-success btn-sm">+ Nueva Playlist</button>
      </div>
      <div id="playlists" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <!-- Playlists generadas con JS -->
      </div>
    </section>

    <!-- Mensajes / Notificaciones -->
    <div id="statusMessage" class="alert position-fixed bottom-0 end-0 m-3 d-none shadow"></div>
  </main>

  <footer class="bg-dark text-center py-3 border-top border-secondary">
    <small>Â© 2025 Deezer App Demo</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
