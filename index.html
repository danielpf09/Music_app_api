<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Explorar Música</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎵 Spotify - Explorar Música</h1>
            <p class="subtitle">Descubre, guarda y crea tus playlists favoritas</p>
        </header>

        <div class="search-section">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            <span id="error" style="color: black;"></span>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar canciones, artistas o álbumes...">
                <select id="searchType">
                    <option value="track">Canciones</option>
                    <option value="artist">Artistas</option>
                    <option value="album">Álbumes</option>
                </select>
                <button onclick="buscarMusica()">🔍 Buscar</button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="cambiarTab('resultados')">📊 Resultados</button>
            <button class="tab" onclick="cambiarTab('favoritos')">❤️ Favoritos</button>
            <button class="tab" onclick="cambiarTab('playlists')">🎵 Mis Playlists</button>
        </div>

        <div id="resultados" class="section active">
            <div id="resultadosContainer" class="results-grid"></div>
        </div>

        <div id="favoritos" class="section">
            <div id="favoritosContainer" class="results-grid"></div>
        </div>

        <div id="playlists" class="section">
            <div style="margin-bottom: 20px;">
                <button onclick="crearNuevaPlaylist()">➕ Nueva Playlist</button>
            </div>
            <div id="playlistsContainer" class="results-grid"></div>
        </div>
    </div>

    <!-- Modal para crear playlist -->
    <div id="playlistModal" class="playlist-modal">
        <div class="modal-content">
            <h2 class="modal-header">Crear Nueva Playlist</h2>
            <input type="text" id="playlistNameInput" class="modal-input" placeholder="Nombre de la playlist">
            <div class="modal-actions">
                <button class="btn-cancel" onclick="cerrarModal()">Cancelar</button>
                <button class="btn-confirm" onclick="confirmarCrearPlaylist()">Crear</button>
            </div>
        </div>
    </div>

    <!-- Modal para agregar a playlist -->
    <div id="addToPlaylistModal" class="playlist-modal">
        <div class="modal-content">
            <h2 class="modal-header">Agregar a Playlist</h2>
            <div id="playlistSelector"></div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="cerrarModalAgregar()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
